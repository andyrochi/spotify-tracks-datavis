<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Tracks Dataset Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTNNJSprlgRk-Az8mFxtnPberky7sCrLzENDaatDXkDuJBnNnqG">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar bg-light fixed-top">
        <div class="container-fluid align-items-center">
            <div class="d-flex align-items-center">
                <img src="https://pnggrid.com/wp-content/uploads/2021/05/Spotify-Music-Logo-2048x2048.png" alt="Logo" width="30" height="30" class="d-inline-block me-2">
                <span class="navbar-brand h1 p-0 m-0">Spotify Tracks Dataset Visualization</span>
            </div>
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                Button with data-bs-target
            </button>
        </div>
    </nav>

    <div class="svg-container">
        Distribution of Numeric Attributes
        <svg id="plot"></svg>
        <label for="attribute">Selected attribute</label>
        <select name="attribute" id="selectAttribute" aria-label="select display">
            <option disabled>-- Choose an attribute --</option>
        </select>
    </div>
    <div class="radar-container">
        <svg id="radar-chart"></svg>
    </div>
    <div class="bar-chart-container">
        <svg id="bar-chart"></svg>
        <div id="bar-chart-genre">
        </div>
    </div>
    <div class="legend">
        <svg id="legend"></svg>
    </div>

    <div class="content">
        <h1 class="title">
            Spotify Tracks Dataset Visualization
        </h1>
        <p>Student ID: 0716021</p>
        <p>Name: Chia-Hao Chang 張家豪</p>
    </div>

    <!-- offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" data-bs-scroll="true">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filter Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
            Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
            </div>
            <ul class="list-unstyled ps-0">
                <li class="mb-1">
                    <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                        Filter Genres
                    </button>
                    <div class="collapse show" id="home-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        </ul>
                    </div>
                </li>
            </ul>
            <select multiple search='true' id="genre-search">
            </select>
        </div>
    </div>
    <!-- bootstrap stuff -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
